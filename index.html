<!DOCTYPE html>
<html>
<head>
  <title>Teste WebSocket</title>
</head>
<body>
  <h1>Teste de Chat</h1>
  <input type="text" id="roomId" placeholder="Room ID" value="cfnywffi2ng">
  <input type="text" id="message" placeholder="Mensagem">
  <button onclick="sendMessage()">Enviar</button>
  <button onclick="joinRoom()">Entrar na Sala</button>
  <div id="messages"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3001', {
      auth: { token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6Im1kN290bG50b2FmIiwidXNlcm5hbWUiOiJ0ZXN0dXNlciIsImlhdCI6MTc1MzYzNjU0NSwiZXhwIjoxNzUzNjQwMTQ1fQ.xA_aTaqeBCoSPPn9Wj51uT612KegpjW6QHoV5yzum1M' }
    });

    socket.on('connect', () => {
      console.log('Connected:', socket.id);
      document.getElementById('messages').innerHTML += `<p>Connected: ${socket.id}</p>`;
    });

    socket.on('chatMessage', (data) => {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `<p>${data.sender}: ${data.message} (${new Date(data.timestamp).toLocaleTimeString()})</p>`;
    });

    socket.on('error', (error) => {
      console.error('WebSocket error:', error);
      document.getElementById('messages').innerHTML += `<p>Error: ${error.message}</p>`;
    });

    function joinRoom() {
      const roomId = document.getElementById('roomId').value;
      socket.emit('joinRoom', roomId);
      document.getElementById('messages').innerHTML += `<p>Joined room: ${roomId}</p>`;
    }

    function sendMessage() {
      const roomId = document.getElementById('roomId').value;
      const message = document.getElementById('message').value;
      if (roomId && message) {
        socket.emit('chatMessage', { roomId, message });
        document.getElementById('message').value = '';
      } else {
        alert('Preencha o Room ID e a mensagem!');
      }
    }
  </script>
</body>
</html>
